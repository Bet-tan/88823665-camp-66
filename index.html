<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="mystyle.css">
    <title>88823665-camp-66</title>
    <style>
        body {
            background: linear-gradient(to right, black -20%, #004136 140%);
            justify-content: center;
        }
        .label1 {
            display: inline-block;
            width: 140px;
            color: rgb(192, 255, 230);
            font-weight: bold;
            text-shadow: 0px 1px 0px rgba(127, 255, 212, 0.447);
        }
        .thHead {
            font-size: 40px;
            color: rgb(127, 255, 212);
            text-align: center;
            border-top: 2px solid rgb(127, 255, 212);
            border-bottom: 2px solid rgb(127, 255, 212);
            width: 50%;
            margin: 0 auto 20px auto;
            padding: 6px 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .thHead:hover {
            background-color: rgb(210, 255, 240);
            color: rgb(0, 0, 0);
        }
        input[type="file"] {
            color: rgb(192, 255, 230);
        }
        textarea, input[type="text"], input[type="date"], select {
            background-color: rgb(192, 255, 230);
        }
        input[type="text"]:focus, textarea:focus {
            outline: 3px solid rgb(192, 255, 230);
            border-color: black;
        }
    </style>
</head>
<body>
    <form class="container mt-4">
        <h1 class="thHead">Workshop #HTML-FORM</h1>
        <img src="fsh-spin.gif" alt="fish spin" class="position-fixed" style="height: 100px; width: 100px; margin-left: 80%;">

        <div class="mb-3">
            <label for="1name" class="label1">ชื่อ</label>
            <input type="text" id="1name" name="1name" class="form-control d-inline w-50">
        </div>

        <div class="mb-3">
            <label for="2name" class="label1">สกุล</label>
            <input type="text" id="2name" name="2name" class="form-control d-inline w-50">
        </div>

        <div class="mb-3">
            <label for="birthday" class="label1">วัน/เดือน/ปีเกิด</label>
            <input type="date" id="birthday" name="birthday" class="form-control d-inline w-50">
        </div>

        <div class="mb-3">
            <label for="age" class="label1">อายุ</label>
            <input type="text" id="age" name="age" class="form-control d-inline w-50">
        </div>

        <div class="mb-3">
            <label class="label1">เพศ</label>
            <div class="form-check form-check-inline">
                <input type="radio" id="option1" name="gender" value="option1" class="form-check-input">
                <label for="option1" class="form-check-label label2" style="color: aquamarine;">ชาย</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" id="option2" name="gender" value="option2" class="form-check-input">
                <label for="option2" class="form-check-label label2" style="color: aquamarine;">หญิง</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" id="option3" name="gender" value="option3" class="form-check-input">
                <label for="option3" class="form-check-label label2" style="color: aquamarine;">ตู้เย็น</label>
            </div>
        </div>

        <div class="mb-3">
            <label for="image" class="label1">รูป</label>
            <input type="file" id="image" name="image" accept="image/*" class="form-control-file">
        </div>

        <div class="mb-3">
            <label for="address" class="label1">ที่อยู่</label>
            <textarea id="address" name="address" class="form-control"></textarea>
        </div>

        <div class="mb-3">
            <label for="choices" class="label1">สีที่ชอบ</label>
            <select id="choices" name="choices" class="form-select w-50">
                <option value="option1">แดง</option>
                <option value="option2">แดง</option>
                <option value="option3">แดง</option>
                <option value="option4">แดง</option>
                <option value="option5">แดง</option>
                <option value="option6">ส้ม</option>
                <option value="option7">แดงมากๆ</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="label1">แนวเพลงที่ชอบ</label>
            <div class="form-check">
                <input type="radio" id="option1" name="music" value="option1" class="form-check-input">
                <label for="option1" class="form-check-label label2" style="color: aquamarine;">เพื่อชีวิต</label>
            </div>
            <div class="form-check">
                <input type="radio" id="option2" name="music" value="option2" class="form-check-input">
                <label for="option2" class="form-check-label label2" style="color: aquamarine;">ลูกทุ่ง</label>
            </div>
            <div class="form-check">
                <input type="radio" id="option3" name="music" value="option3" class="form-check-input">
                <label for="option3" class="form-check-label label2" style="color: aquamarine;">Terraria Calamity</label>
            </div>
            <div class="form-check">
                <input type="radio" id="option4" name="music" value="option4" class="form-check-input">
                <label for="option4" class="form-check-label label2" style="color: aquamarine;">อื่นๆ</label>
            </div>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" id="agree" name="agree" class="form-check-input">
            <label for="agree" class="form-check-label label1">ยินยอมให้เก็บข้อมูล</label>
        </div>

        <div class="mb-3">
            <button type="reset" class="btn btn-danger">Reset</button>
            <button type="submit" class="btn btn-success ms-3">Submit</button>
        </div>
    </form>
</body>
</html>
